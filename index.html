<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashbord</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="txt-link">Agenda</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Conta</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="navbar-superior">
        <h1>Dashbord</h1>

        <div class="input-com-icone">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar..." id="search">
        </div>
    </div>

    <div class="main">
        <div class="total">
            <h1>Gastos</h1>
            <i class="bi bi-cart2"></i>
            <p class="valor">R$ 0,00</p>
        </div>
        <div class="users">
            <h1>Conta</h1>
            <i class="bi bi-person-fill"></i>
            <p class="valor-users">R$ 0,00</p>
        </div>
        <div class="active">
            <h1>Guardado</h1>
            <i class="bi bi-cursor-fill"></i>
            <p class="guardado-valor">R$ 0,00</p>
        </div>
        <div class="receita">
            <h1>Salário</h1>
            <i class="bi bi-currency-dollar"></i>
            <p class="receita-valor">R$ 0,00</p>
        </div>
    </div>

    <div class="salario-users">
        <div class="valorSalario">
            <h1>Salario</h1>
            <input type="number" id="inputSalarioRecebido" placeholder="R$ 0,00">
        </div>

        <button type="button" class="btn-salario">Enviar</button>
    </div>

    <div class="recebido-user">
        <div class="inputs-wrapper">
            <div class="valorRecebido">
                <h1>Valor recebido</h1>
                <input type="number" id="inputValueRecebido" placeholder="R$ 0,00">
            </div>

            <div class="data-users">
                <h1>Data</h1>
                <input type="date" id="input-data-users">
            </div>

            <div class="descricao-users">
                <h1>Descrição</h1>
                <input type="text" id="input-descricao" placeholder="Digite a descrição">
            </div>
        </div>

        <button type="button" class="btn-receber">Enviar</button>
    </div>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
</body>

</html>
