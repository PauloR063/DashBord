<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashbord</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="txt-link">Agenda</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Conta</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="navbar-superior">
        <h1>Dashbord</h1>

        <div class="input-com-icone">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar..." id="search">
        </div>
    </div>

    <div class="main">
        <div class="total">
            <h1>Total Vendas</h1>
            <i class="bi bi-cart2"></i>
            <p class="valor">R$ 0,00</p>
        </div>
        <div class="users">
            <h1>Total Usuários</h1>
            <i class="bi bi-person-fill"></i>
            <p class="valor-users">0</p>
        </div>
        <div class="active">
            <h1>Usuários Ativos</h1>
            <i class="bi bi-cursor-fill"></i>
            <p class="users-active">0</p>
        </div>
        <div class="receita">
            <h1>Receita Total</h1>
            <i class="bi bi-currency-dollar"></i>
            <p class="receita-valor">R$ 0,00</p>
        </div>
    </div>

    <div class="info-users">
        <div class="col">
            <h2>Name</h2>
            <ul class="uls-name">
            </ul>
        </div>
        <div class="col">
            <h2>Presença</h2>
            <ul class="uls-precense">
            </ul>
        </div>
        <div class="col">
            <h2>Valor de Compra</h2>
            <ul class="uls-valor">
            </ul>
        </div>
    </div>
    </div>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
</body>

</html>
